<div class="vehicleSearch">
  <h4>Car Search</h4>
  <form class="mb-3" [formGroup]="searchForm" (ngSubmit)="search()">
    <input type="text" id="searchQuery" class="form-control" formControlName="query" placeholder="Search">
    <br />
    <button class="btn btn-primary">Search</button>
    <div id="queryAlert" *ngIf="getAlert()">
      {{ getAlert() }}
    </div>

  </form>
</div>
